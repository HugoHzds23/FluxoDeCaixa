{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styleusuarios.css' %}"> 
</head>
<body>
    <div class="page">
        {% for menssage in messages %}
        <div class="alert alert-primary" role="alert">
            <p id="messages">{{menssage}}</p>
        </div>
        {% endfor %}
        <form action="{% url 'login' %}" method="POST" class="formLogin">
            {% csrf_token %}
            <div>
                <h1>Login</h1>
                <p>Digite os seus dados de acesso no campo abaixo.</p>
                {% for field in form.visible_fields %}
                    <div>
                        <label class="input" for="{{ field.id_for_label }}">{{field.label}}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div>
                    <button type="submit" class="btn">Logar</button>
                </div>
            </div>           
        </form>
    </div>
    
</body>
</html>
